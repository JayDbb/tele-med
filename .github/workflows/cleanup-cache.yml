name: "Cleanup recording cache"

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  cleanup:
    name: Cleanup stale recording cache
    runs-on: ubuntu-latest
    env:
      CACHE_CLEANUP_RETENTION_DAYS: '7'
      CACHE_CLEANUP_BATCH_SIZE: '100'
      DRY_RUN: '0'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
        run: |
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ] || [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ -z "$STORAGE_BUCKET" ]; then
            echo "Required repository secrets are missing: NEXT_PUBLIC_SUPABASE_URL, SUPABASE_SERVICE_ROLE_KEY, STORAGE_BUCKET"; exit 1
          fi

      - name: Run cache cleanup
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
          CACHE_CLEANUP_RETENTION_DAYS: ${{ env.CACHE_CLEANUP_RETENTION_DAYS }}
          CACHE_CLEANUP_BATCH_SIZE: ${{ env.CACHE_CLEANUP_BATCH_SIZE }}
          DRY_RUN: ${{ env.DRY_RUN }}
        run: npm run cleanup:cache

      - name: Finished
        run: echo "Cleanup job finished"